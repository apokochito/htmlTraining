<!DOCTYPE html>

<head>
    <title>2.Empty Elements</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <h3>HTML is not a programming language, it's a markup languange</h3>
    <hr>
    <h4>Empty Elements</h4>
    <div style="padding-left: 5%;">
        <h4>Example</h4>
        <p>&lt;img src="statics/img.jpg" alt="my image"&gt;</p>
        <!-- <img src="statics/img.jpg" alt="My image"> -->
        <h4>Description</h4>
        <code>
            There is no closing &lt;/img&gt; tag and no inner content. This is because an image element doesn't wrap content to affect it.
            <!-- There is no closing </img> tag and no inner content. This is because an image element doesn't wrap content to affect it. -->
        </code>
        <h4>Effect</h4>
        <img src="statics/img.jpg" alt="my image">
    </div>
</body>

</html>
